<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="new.css">
    <script defer src="app.js"></script>
    <title>Chaogotchi</title>
</head>
<body>
    <container class="container">

    <div class="title">

        <header id="header">
            <h1 class="rect">Chaogotchi</h1>
        </header>
    </div>
    
    <section class= 'location'>
        <p id="day"> Chao Garden: Day 1</p>
    </section>
    
    
    
   
    <aside class="stats"> 
        <p id="name"> </p>
        <p id="age">Age: 0</p>
        
        <p id="hunger">Hunger 🤩          
            <div id="bar"></div>
        </p>
        
        <p id="sleep">Energy 🏃‍♀️
            <div id="e-bar"></div>
        </p>
        <p id="happiness">Happiness 🤪
            <div id="h-bar"></div>
        </p>
    </aside>


    <main class="tamagotchi">
    
        <image>
            <!-- <img src="/images/chao.jpeg"> -->
            <img class="sitting" src="/images/chao.png">
        </image>    
    </main>
    
    <nav class="control">
    <button id="feed">🍎</button>
    <button id="rest">🛌</button>
    <button id="play">🧸</button>
</nav>
<footer class="sidebar3">
    <h2 id="gameover"></h2>
    Hello friend. Welcome to Chao Garden!
</footer>
    </container>
</body>
</html>
